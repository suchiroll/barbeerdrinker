<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ drinkerName }}</h1>
        <p class="drinker-details" *ngIf="drinkerDetails">
            {{ drinkerDetails?.address }} <span *ngIf="drinkerDetails.address && drinkerDetails.city">|</span> {{ drinkerDetails?.city }}
            <br>
            {{ drinkerDetails?.phone }}
        </p>
    </div>
</div>

<div class="container">
    <h2 class="text-center font-weight-light">Drinker Transactions</h2>
    <br>
    <p-table [value]="info">
        <ng-template pTemplate="header">
            <tr>
                <th> Bar </th>
                <th> Beer </th>
                <th> Date </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td><a routerLink="/bars/{{ item.bar }}">{{ item.bar }}</a></td>
                <td>{{ item.beer }}</td>
                <td>{{ item.date }}</td>
            </tr>
        </ng-template>
    </p-table>
    
    <div id="topbeers"></div>
     <div id="topbars"></div>
     <div id = "month"> </div>
      <div id = "week"> </div>
</div>
